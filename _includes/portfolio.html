<!-- Portfolio-->
<div id="portfolio">
  <div class="container-fluid p-0">
    <div class="row no-gutters">
      {% for portfolio_item in site.portfolio %}
      <div class="col-lg-4 col-sm-6">
	<a class="portfolio-box" href="{{ portfolio_item.link }}">
	  <img class="img-fluid" src="{{ portfolio_item.image_path }}" alt="{{ portfolio_item.project_name }}" />
	  <div class="portfolio-box-caption">
	    <div class="project-category text-white-50">{{ portfolio_item.category }}</div>
	    <div class="project-name">{{ portfolio_item.project_name }}</div>
	  </div>
	</a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
